<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>关闭广告：封装函数</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			#box{
				width:100%;
				height:100%;
				position:relative;
			}
			#box div{
				width:400px;
				height:400px;
				border:1px blue solid;
				position:absolute;
				top:150px;
			}
			#left{
				left:0;
			}
			#right{
				right:0;
			}
			.show{
				display:none;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="left"></div>
			<div id="right" class="show"></div>
		</div>
		<script>
			//id的函数
			function $(id){return document.getElementById(id)}
			//隐藏函数
			function hide(id){id.style.display="none"};
			//显示函数
			function show(id){id.style.display="block"};
			//定时器
			setTimeout(move,5000);
			function move(){
				hide($("left"));
				show($("right"));
//				console.log(111);
			}
		</script>
	</body>
</html>
